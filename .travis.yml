language: php

php:
  - 7.1

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - travis_retry composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest

script:
  - composer validate
  - vendor/bin/phpunit
  - vendor/bin/phpstan analyse -l 7 src tests
